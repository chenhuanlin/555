<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航菜单</title>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js" ></script>
		<script>
			$(function() {
				/*
				$("#nav").click(function () {
					$("#menuItem").slideToggle(500);
				});*/
				$("#nav").mouseenter(function () {
					$("#menuItem").slideDown(500);
				});
				$("#nav").mouseleave(function () {
					$("#menuItem").slideUp(500);
				});
			})
		</script>
		<style>
			#nav{width:300px;}
		</style>
	</head>
	<body>
		<div id="nav">一级菜单
			<div id="menuItem" style="display:none;width:150px;height:200px;background-color:palevioletred;">
			
			</div>
		</div>
	</body>
</html>
