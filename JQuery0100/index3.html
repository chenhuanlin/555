			.level2{background-color:#069; color:#fff;}
		</style>
		<script>

			/**
			 * 第一阶段
			 */
			jQuery(document).ready(function () {// 检测当前网页DOM结构是否绘制完毕
				// 当网页元素【DOM元素】绘制完毕要执行的代码
				var olis = jQuery("li");// 获取所有的li标签
				olis.click(function() {
					jQuery(this).children().slideToggle(1000);// 渐变【高度】
				});
			});
			
			/*
			 * 第二阶段
			 * jQuery-->封装或者赋值给一个新的变量，变量名称为：$
			 */
			/*$(document).ready(function () {
				// 当网页元素【DOM元素】绘制完毕要执行的代码

				olis.click(function() {
					$(this).children().slideToggle(1000);// 渐变【高度】
				});
			});*/
			
			/*
			 * 第三阶段
			 * 将页面DOM元素加载检查的方法$(document).ready();
			 * 简化——>$();
			 */
			$(function() {// 类似于window.onload
				
			})
			/*
			 * window.onload-->页面所有数据加载完毕执行，包括图片
			 * 
			 * $(function(){})-->页面DOM元素绘制完毕执行
			 * jquery的这个方法，可以写多次，都能执行
			 */
		</script>
	</head>
	<body>
		<ul>
			<li>一级菜单</li>
			<li>一级菜单ITEM
				<ul class="level2">
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
